<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
        <label  for="name">Name</label>
        <input required type="text" name="name" placeholder="Name">
        <br>
        <br>

        <label  for="Email">Email</label>
        <input required type="email" name="Email" placeholder="Email">
        <br>
        <br>

        <label required for="Gender">Gender</label>
        <input required type="radio" name="Gender">
        <label for="male">Male</label>
        <input required type="radio" name="Gender">
        <label for="female">Female</label>
        <br>
        <br>

        <label for="car_brands">Car Brands</label>
        <select name="car_brands" required>
            <option value="" disabled selected>Please choose an option</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br>
        <br>

        <label for="age">Age</label>
        <input required type="number" name="age" placeholder="Age">
        <br>
        <br>

        <label for="DOB">Date of birth</label>
        <input required type="date" name="DOB" placeholder="DOB">
        <br>
        <br>

        <label for="phonenumber">Phone Number</label>
        <input type="tel" name="phonenumber" placeholder="xxx-xxx-xxxx">
        <br>
        <br>
        <label for="password">password</label>
        <input required type="password" name="password" placeholder="password">
        <br>
        <br>
        <label for="Agree">I agree for the TOS</label>
        <input type="checkbox" required name="Agree">
        <br>
        <br>

        <button>SUBMIT</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
