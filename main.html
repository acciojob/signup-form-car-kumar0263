<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section>
        <form method="post">
            <label  for="name">Name</label>
            <input required type="text" id="name"  name="name" placeholder="Name">
            <br>
            
    
            <label  for="email">Email</label>
            <input required type="email"id="email" name="email" placeholder="Email">
            <br>
            
    
            <label required for="Gender">Gender</label>
            <input required id="gender_m" type="radio" name="Gender">
            <label for="male">Male</label>
            <input required id="gender_f" type="radio" name="Gender">
            <label for="female">Female</label>
            <br>
            
    
            <label for="cars">Car Brands</label>
            <select name="cars" required id="cars">
                <option value="" disabled selected>Please choose an option</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
            <br>
            
    
            <label for="age">Age</label>
            <input required type="number" id="age" name="age" placeholder="Age">
            <br>
            
    
            <label for="dob">DOB</label>
            <input required type="date" id="dob" name="dob" >
            <br>
            
    
            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phonenumber" placeholder="xxx-xxx-xxxx">
            <br>
            
            <label for="password">password</label>
            <input required type="password" id="password" name="password" placeholder="password">
            <br>
            
            <label for="tos">I agree for the TOS</label>
            <input type="checkbox" required id="tos" name="Agree">
            <br>
            
    
            <button type="submit">SUBMIT</button>
        </form>
</html>
